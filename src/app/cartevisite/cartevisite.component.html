<link href="./css/bootstrap.css" rel="stylesheet" />
<link href="./css/rotating-card.css" rel="stylesheet" />
<link href="https://netdna.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet" />

<div class="row">
    <div class="col-sm-6">
    <div class="card-container">
         <div class="card">
             <div class="front">
                 <div class="cover">
                   
                 </div>
                 <div class="user">
                     <img class="img-circle" [src]="'assets/' + path "/>
                 </div>
                 <div class="content">
                     <div class="main">
                         <h3 class="name">{{ firstname + " " + name }} </h3>
                         <p class="profession">{{job}}</p>

                         <p class="text-center">{{citation}}</p>
                     </div>
                     <div class="footer">
                         <div class="rating">
                             <i class="fa fa-mail-forward"></i> Auto Rotation
                         </div>
                     </div>
                 </div>
             </div> <!-- end front panel -->
             <div class="back">
                 <div class="header">
                     <h5 class="motto">"To be or not to be, this is my awesome motto!"</h5>
                 </div>
                 <div class="content">
                     <div class="main">
                         <h4 class="text-center">{{description}}</h4>
                         <p class="text-center">{{keyword}}</p>

                         <div class="stats-container">
                             <div class="stats">
                                 <h4>235</h4>
                                 <p>
                                     Followers
                                 </p>
                             </div>
                             <div class="stats">
                                 <h4>114</h4>
                                 <p>
                                     Following
                                 </p>
                             </div>
                             <div class="stats">
                                 <h4>35</h4>
                                 <p>
                                     Projects
                                 </p>
                             </div>
                         </div>

                     </div>
                 </div>
                 <div class="footer">
                     <div class="social-links text-center">
                         <a href="https://creative-tim.com" class="facebook"><i class="fa fa-facebook fa-fw"></i></a>
                         <a href="https://creative-tim.com" class="google"><i class="fa fa-google-plus fa-fw"></i></a>
                         <a href="https://creative-tim.com" class="twitter"><i class="fa fa-twitter fa-fw"></i></a>
                     </div>
                 </div>
             </div> <!-- end back panel -->
         </div> <!-- end card -->
     </div> <!-- end card-container -->
    </div>
    <div class="col-sm-6">
        <form >
            <div class="form-group">
              <h4>Nom:</h4>
              <input
                type="text"
                id="nom"
                [(ngModel)]="name"
                size="50"
                name="name"
                required
               >
            </div>
            <div class="form-group">
              <h4>Prénom:</h4>
              <input type="text" id="prenom" [(ngModel)]="firstname" size="50" name="firstname" required>
            </div>
            <div class="form-group">
              <h4>Job:</h4>
              <input type="text" id="job" size="50" [(ngModel)]="job" name="job" required>
        
            </div>
            <div class="form-group">
                <h4>Image:</h4>
                <input type="text" id="image" size="50" [(ngModel)]="path" name="path" required>
              </div>
              <div class="form-group">
                <h4>Citation favorite:</h4>
                <input type="text" id="citation" size="50" [(ngModel)]="citation" name="citation" required>
              </div>
              <div class="form-group">
                <h4>Décrivez nous votre travail:</h4>
                <input type="text" id="description" size="50" [(ngModel)]="description" name="description" required>
              </div>
              <div class="form-group">
                <h4>Mots clés de votre travail:</h4>
                <input type="text" id="keyword" size="50" [(ngModel)]="keyword" name="keyword" required>
              </div>
          </form>  
          </div>
    </div>
